<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <script src="scramble/scramble.js"></script> -->
    <title>JD Timer</title>
  </head>
  <body>
    <div class="main">
      <div id="scramble-area"><span id="scramble-text"></span></div>
      <div id="header">JD Timer</div>
      <div id="time">Time:</div>
      <div id="timer">
        <span id="minutes">00</span>
        <span id="semicolon1">:</span>
        <span id="seconds">00</span>
        <span id="semicolon2">.</span>
        <span id="milliseconds">00</span>
      </div>
      <div id="meanOfFive">mo5:</div>
      <div id="averageOfFive">ao5:</div>
      <button
        id="plusTwo"
        onclick='(()=>{
        if (window.penAvailable) {
            plus2.style.visibility = "hidden"
          }
      })()'
      >
        +2
      </button>
      <button
        id="DNF"
        onclick='(()=>{
        if (window.penAvailable) {
            DNF.style.visibility = "hidden"
          }
      })()'
      >
        DNF
      </button>
      <div id="function-area">
        <span class="item" id="title">Function</span>
        <span class="item" id="function">mo5: </span>
        <input class="item" type="button" value="on" id="meanOfFiveButton" />
        <span class="item" id="function">ao5: </span>
        <input class="item" type="button" value="on" id="averageOfFiveButton" />
        <span class="item" id="function">penalty: </span>
        <input class="item" type="checkbox" id="penalty" />
        <span class="item" id="function">font: </span>
        <select class="item" id="font">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div id="statistic-area">
        <div id="title2">Statistics</div>
        <div class="item2" id="numOfSolves">Solves: 0/0</div>
        <div class="item2" id="best">Best: DNF</div>
        <div class="item2" id="worst">Worst: DNF</div>
      </div>
    </div>
    <div id="go">GO!!!</div>
  </body>
  <footer>
    <script src="js/script.js"></script>
  </footer>
</html>
